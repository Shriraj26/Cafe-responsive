<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Using Flex</title>
    <link rel="stylesheet" href="./css/index_main.css">
    <link rel="stylesheet" href="./css/index_mobile.css" media="screen and (max-width:768px)">
    <link rel="stylesheet" href="./css/index_widescreen.css" media="screen and (min-width:1100px)">
    <link rel="stylesheet" href="./css/index_gtmobile_ltactual.css" media="screen and (min-width:769px)
    and (max-width:1109px)">
    <script src="https://kit.fontawesome.com/ffb02f4f69.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <nav id="navbar">
        <h1 class="logo">
            <span class="text-primary">
                <i class="fas fa-utensils">&nbsp;</i>Cafe Eatos
            </span>
        </h1>
        <ul>
            <li><a href="index.html" class="current">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
            
        </ul>

    </nav>

    <section id="contact">
        <div class="contact-form">
            <h1>Contact Us</h1>
            <p>Please fill up the details to
                contact us
            </p>
            <form class="form-cls">
                <div class="form-group">
                    <label for="name" class="label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="name">Mobile</label>
                    <input type="number" name="mobile" id="mobile" placeholder="Mobile">
                </div>

                <div class="form-group">
                    <label for="name">Message</label>
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                </div>
                
                <input type="submit" value="Submit" class="submit">
                <input type="button" value="Clear" class="submit">
            
            
            </form>
        </div>
    </section>
    
    <footer id="footer">
        <div class="footer-container">
            <p>
                Cafe Eatos &copy; 2020, All Rights Reserved.
            </p>


        </div>
    </footer>

</body>
</html>
